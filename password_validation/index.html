<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <title>Password Validation</title>
      <link rel="icon" href="./icons8-internet-64.png" type="image/x-icon" />
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
      <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet" />
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
      <link rel="stylesheet" href="./style.css" class="style" />
   </head>
   <body>
      <div class="container">
         <div class="validation">
            <div class="validation__input">
               <input type="password" name="" id="passwordInput" placeholder="Create password" />
               <!-- <i class="fa-solid fa-eye"></i> -->
               <span id="iconEye" class="material-symbols-outlined"> visibility </span>
            </div>
            <div class="validation__condition">
               <p>Password must contains:</p>
               <ul class="requirement-list">
                  <li>
                     <span class="material-symbols-outlined checklist"> circle </span>
                     <span>At least 8 characters length</span>
                  </li>
                  <li>
                     <span class="material-symbols-outlined checklist"> circle </span>
                     <span>At least 1 number (0...9)</span>
                  </li>
                  <li>
                     <span class="material-symbols-outlined checklist"> circle </span>
                     <span>At least 1 lowercase letter (a...z)</span>
                  </li>
                  <li>
                     <span class="material-symbols-outlined checklist"> circle </span>
                     <span>At least 1 special symbol (!...$)</span>
                  </li>
                  <li>
                     <span class="material-symbols-outlined checklist"> circle </span>
                     <span>At least 1 uppercase letter (A...Z)</span>
                  </li>
               </ul>
            </div>
         </div>
      </div>
      <script type="module" src="main.js"></script>
   </body>
</html>
