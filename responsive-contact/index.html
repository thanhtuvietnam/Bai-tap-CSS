          <div class="address details">
            <i class="ri-map-pin-fill"></i>
            <div class="topic">Address</div>
            <div class="text__one">Surkhet, NP12</div>
            <div class="text__two">Birendranagar 06</div>
          </div>
          <div class="phone details">
            <i class="ri-phone-fill"></i>
            <div class="topic">Phone</div>
            <div class="text__one">+0098 9893 5647</div>
            <div class="text__two">+0096 3434 5678</div>
          </div>
          <div class="email details">
            <i class="ri-mail-fill"></i>
            <div class="topic">Email</div>
            <div class="text__one">codinglab@gmail.com</div>
            <div class="text__two">info.codinglab@gmail.com</div>
          </div>
        </div>
        <hr class="vertical__divider" />
        <div class="right__side" id="rightSide">
          <div class="topic__text">Send us a message</div>
          <p>
            If you have any work from me or any types of quries related to my tutorial, you can send me message from here. <br />
            It's my pleasure to help you.
          </p>
          <form id="contactForm" action="#">
            <div class="input__box">
              <input type="text" id="nameInput" placeholder="Enter your name" />
            </div>
            <div class="input__box">
              <input type="text" id="emailInput" placeholder="Enter your email" />
            </div>
            <div class="input__box message__box">
              <textarea id="messageInput" cols="30" rows="10" placeholder="Enter your message"></textarea>
            </div>
            <div class="button">
              <input type="submit" value="Send Now" />
            </div>
          </form>
        </div>
      </div>
      <div id="toggle">
        <button onclick="toggleVisibility()">FORM</button>
      </div>
    </div>
