<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>card</title>
  <link rel="stylesheet" href="style.css" class="style">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="card-image">
      <img
        src="https://images.pexels.com/photos/3536991/pexels-photo-3536991.jpeg?cs=srgb&dl=pexels-arsham-haghani-3536991.jpg&fm=jpg"
        alt="image">
      <div class="card-content">
        <h2 class="title">Codinglab</h2>
        <span>Youtube &amp; Blogger</span>
        <div class="card-social-list">
          <ul>
            <li><a href="#"><i class="fab fa-facebook"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            <li><a href="#"><i class="fab fa-youtube"></i></a></li>
          </ul>
        </div>
        <div class="button-list">
          <ul>
            <li><a href="#"><button type="submit">Subscribe</button></a></li>
            <li><a href="#"><button type="submit">Message</button></a></li>
          </ul>
        </div>
        <div class="card-interact">
          <ul>
            <li><i class="fas fa-heart" id="heart"></i><span>60k</span></li>
            <li><i class="fas fa-comment"></i><span>20k</span></li>
            <li><i class="fas fa-share-from-square"><span>12k</span></i></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
